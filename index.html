<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <div class="summary_result">
        <div class="result">
            <h1 class="result_title">Your Result</h1>
            <div class="result_score"><span>76</span> of 100</div>
            <h1 class="result_great">Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2 class="summary_title">Summary</h2>

            <div class="grid-item">
                <div class="sum_item bg-react" >
                    <div class="item_group">
                        <i class="react"><span class="material-symbols-outlined"> bolt</span></i>
                        <h3 class="sum_item_title1">Reaction</h3>
                    </div>   
                        <p class="sum_score"><span>80</span> / 100</p>
                </div>

                <div class="sum_item bg-memo">
                    <div class="item_group">
                        <i class="memo"><span class="material-symbols-outlined">neurology</span></i>
                        <h3 class="sum_item_title2">Memory</h3>
                    </div>   
                        <p class="sum_score"><span>92</span> / 100</p>
                </div>

                <div class="sum_item bg-verbal">
                    <div class="item_group">
                        <i class="verb"><span class="material-symbols-outlined">chat</span></i>
                        <h3 class="sum_item_title3">Verbal</h3>
                    </div>   
                        <p class="sum_score"><span>61</span> / 100</p>
                </div>

                <div class="sum_item bg-visual">
                    <div class="item_group">
                        <i class="vis"><span class="material-symbols-outlined">visibility</span></i>
                        <h3 class="sum_item_title4">Visual</h3>
                    </div>   
                        <p class="sum_score"><span>72</span> / 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</main>
  </div>
</body>
</html>
